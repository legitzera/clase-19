{% extends 'aplicacion/index.html' %}


{% block titulo %}
<h1 class="mx-auto my-0 text-uppercase">Cursos</h1>
{% endblock titulo %}
    


{% block contenido %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
          <th>Nombre de curso</th>
          <th>Comision</th>
        </tr>
    </thead>
    <tbody>    
    {% for c in cursos %}
       <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.comision }}</td>
        
    {% endfor %}
       </tbody>
    </table>
    
    
{% endblock contenido %}
